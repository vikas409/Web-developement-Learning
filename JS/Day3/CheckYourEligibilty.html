<!DOCTYPE html>
<html>
<head>
  <title>Age Eligibility Checker</title>
</head>
<body>
  <h1>Check Your Eligibility</h1>
  <input type="number" id="age" placeholder="Enter your age" />
  <br><br>
  <button onclick="checkEligibility()">Check</button>
  <h3 id="result"></h3>

  <script>
    function checkEligibility() {
      let age = parseInt(document.getElementById("age").value);
      let message = "";

      if (age >= 21) {
        message = "✅ Eligible for driving, voting, and drinking.";
      } else if (age >= 18) {
        message = "✅ Eligible for driving and voting, ❌ Not for drinking.";
      } else if (age > 0) {
        message = "❌ Underage: Not eligible yet.";
      } else {
        message = "Please enter a valid age.";
      }

      document.getElementById("result").innerText = message;
    }
  </script>
</body>
</html>
