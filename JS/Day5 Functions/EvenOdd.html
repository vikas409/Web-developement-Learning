<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            padding:20px;
            background:#f0f0f0;
            

        }
    </style>
</head>
<body>
    
     <h1>Even and odd</h1><br><br>
     <input type="number" id="evenInput" placeholder="Enter a number"><br><br>
     <button onclick="checkeven()">Check</button>
     <p class="result" id="evenResult"></p>
    
    <script>
        function checkeven(){
            let num = document.getElementById("evenInput").value;
            let res = num%2==0? "Even" : "Odd";
            document.getElementById("evenResult").innerText=res;
        }
    </script>
</body>
</html>
